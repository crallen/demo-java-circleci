version: 2

environment: &environment
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build:
    docker:
      - image: gradle:6.5.1-jdk11
    environment: *environment
    steps:
      - checkout
      - run: |
          gradle --build-cache assemble
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    docker:
      - image: gradle:6.5.1-jdk11
    environment: *environment
    steps:
      - attach_workspace:
          at: .
      - run: |
          gradle check

workflows:
  version: 2

  build-test-publish:
    jobs:
      - build
      - test:
          requires:
            - build